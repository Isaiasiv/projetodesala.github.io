<!DOCTYPE html>
<html lang="pt-br" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="projeto de sala Web 1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="player.css">
    <script src="menuCabecario.js"></script>

    <title>Music</title>
</head>
<body>
<header>
    <div id="menuCabecario"></div>
</header>
<div class="body">
<img src="imagens/play_da_musica/anos90.jpg " class="img">
<div class="descricao">
    <h2 class="h2">Nome da m√∫sica</h2>
    <i>artista</i>
</div>
<div class="duracao">
    <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
    </div>
    <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
    </div>
</div>
<div class="player">
    <i class="fas fa-step-backward setas anterior"></i>
    <i class="fas fa-play-circle botao-play"></i>
    <i class="fas fa-pause-circle botao-pause"></i>
    <i class="fas fa-step-forward setas proxima"></i>
</div>
<audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
<script src="player.js"></script>
</div>
</body>
</html>
