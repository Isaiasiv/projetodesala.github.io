<!DOCTYPE html>
<html lang="bt-br">
<head>
    <title>slide</title>
    <link rel="stylesheet" href="slide.css">

</head>
<body>
<div class="bodyslide">
<!-- Define the slideshow container -->
<div id="slideshow">
    <div class="slide-wrapper">

        <div class="slide">
            <h1 class="slide-number">
                festas
            </h1>
        </div>
        <div class="slide">
            <h1 class="slide-number">
                palestras
            </h1>
        </div>
        <div class="slide">
            <h1 class="slide-number">
                aniversarios
            </h1>
        </div>
        <div class="slide">
            <h1 class="slide-number">
                casamentos
            </h1>
        </div>
    </div>
</div>
</div>
</body>
</html>
